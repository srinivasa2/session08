<div>
  <p>Hello {{userdata.email}}</p>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Balance</th>
        <th>Date of Birth</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="reportRow in data">
        <td>{{reportRow.name}}</td>
        <td>{{reportRow.balance}}</td>
        <td>{{reportRow.dob}}</td>
        <td>{{reportRow.gender}}</td>
      </tr>
    </tbody>

  </table>
</div>
